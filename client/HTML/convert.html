<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/home.css">
    <link rel="stylesheet" href="../CSS/convert.css">
    <title>CONVERT | Code Ai</title>
</head>

<body>
    <section class="convert-page">
        <!-- nav -->
        <nav class="home-nav">
            <div class="logo">
                <h1>&lt;CODE AI&gt;</h1>
            </div>
            <div class="nav-items">
                <a href="index.html">
                    <h1 class="nav-links" id="home-nav">//HOME</h1>
                </a>
                <a href="convert.html">
                    <h1 class="nav-links" id="convert-nav">//CONVERT</h1>
                </a>
                <a href="explain.html">
                    <h1 class="nav-links" id="explain-nav">//EXPLAIN</h1>
                </a>
                <a href="error.html">
                    <h1 class="nav-links" id="error-nav">//ERROR</h1>
                </a>
            </div>
        </nav>
        <!-- languages -->
        <section class="languages-section">
            <!-- input Editor -->
            <div class="language">
                <select name="language1" id="language1" class="lang-selection" onchange="changeLang()">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="c_cpp">C++</option>
                    <option value="java" selected>Java</option>
                </select>
                <div class="code-editor" id="inputEditor"></div>
            </div>
            <!-- output Editor -->
            <div class="language">
                <img id="clipboard" src="http://clipground.com/images/copy-4.png" title="Copy to Clipboard">
                <select name="language2" id="language2" class="lang-selection" onchange="changeLang()">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="c_cpp">C++</option>
                    <option value="java" selected>Java</option>
                </select>
                <div class="code-editor" id="outputEditor"></div>
            </div>
        </section>
        <!-- convert btn -->
        <button class="generate-btn" id="code-convert-btn">CONVERT</button>
    </section>
    <script src="../JS/lib/ace.js"></script>
    <script src="../JS/lib/theme-monokai.js"></script>
    <script src="../JS/script.js"></script>
    <script src="../JS/convert.js"></script>
</body>

</html>
